<head>
    <link href="css/main.css" rel="stylesheet">

    <title>PharmaLedger</title>
</head>

<body>
<div id="settings-modal" class="page-container leaflet-page info-modal">
    <div class="modal-body">
        <div class="page-header modal-header left-aligned-header">
            <div class="icon-title-container">
                <div class="product-name"></div>
                <!--<div class="modal-icon leaflet-title-icon hiddenElement"></div>-->
            </div>
            <div class="product-description"></div>
        </div>
        <div class="page-content">
            <div class="loader"></div>
            <div class="leaflet-content-wrapper">
                <div id="leaflet-content">
                </div>
                <button class="scan-button go-home-button" onclick="leafletController.scanAgainHandler()" translate="scan_again"></button>
            </div>

        </div>
    </div>
</div>
<div id="expired-modal" class="modal-container popup-modal error-modal">
    <div class="modal-body">
        <div class="modal-header centered-header">
            <div class="icon-title-container">
                <div class="modal-icon"></div>
                <h1 class="modal-title" id="expired-title" translate="leaflet_expired_title" role="alert"></h1>
            </div>
            <button class="close-modal" onclick="leafletController.closeModal('expired-modal')" tabindex="0"></button>
        </div>
        <div class="modal-content" translate="leaflet_expired_message" role="alert"></div>
    </div>
</div>
<div id="incorrect-date-modal" class="modal-container popup-modal error-modal">
    <div class="modal-body">
        <div class="modal-header centered-header">
            <div class="icon-title-container">
                <div class="modal-icon"></div>
                <div class="modal-title" id="incorrect-date-title" translate="leaflet_incorrect_date_title"></div>
            </div>
            <div class="close-modal" onclick="leafletController.closeModal('incorrect-date-modal')"></div>
        </div>
        <div class="modal-content" translate="leaflet_incorrect_date_message"></div>
    </div>
</div>
<div id="leaflet-lang-select" class="modal-container popup-modal warning-modal">
    <div class="modal-body">
        <div class="modal-header centered-header">
            <div class="icon-title-container">
                <div class="modal-icon"></div>
                <h1 class="modal-title" id="lang-title" translate="select_lang_title" role="alert"></h1>
            </div>
            <button class="close-modal" onclick="leafletController.closeModal('leaflet-lang-select')"></button>
        </div>
        <div class="modal-content" role="alert">
            <div class="text-section has-leaflets" translate="leaflet_lang_select_message"></div>
           <!-- <div class="text-section no-leaflet" translate="no_leaflet_message"></div>-->
            <div class="languages-container"></div>
            <button class="proceed-button has-leaflets" onclick="leafletController.getLangLeaflet()"
                 translate="lang_proceed"></button>
            <div class="proceed-button no-leaflet" onclick="leafletController.scanAgainHandler()"
                 translate="scan_again"></div>
            <button class="go-back-button go-home-button" onclick="leafletController.goHome()" translate="go_home"></button>
        </div>

    </div>
</div>
</body>
<script type="module">
  import {translate} from "./js/translations.js";

  document.getElementsByTagName("body").onload = translate();
</script>
<script src="./js/controllers/LeafletController.js" type="module"></script>
