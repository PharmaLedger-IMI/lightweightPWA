<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result">

</div>
<script>
    if (!navigator.mediaDevices?.enumerateDevices) {
        console.log("enumerateDevices() not supported.");
    } else {
        let result = document.getElementById("result");
        // List cameras and microphones.
        navigator.mediaDevices.enumerateDevices()
            .then((devices) => {
                result.append(JSON.stringify(devices));
               /* devices.forEach((device) => {
                    result.append(`${device.kind}: ${device.label} id = ${device.deviceId}`);
                });*/
            })
            .catch((err) => {
                result.append(`${err.name}: ${err.message}`);
            });
    }
</script>
</body>
</html>
