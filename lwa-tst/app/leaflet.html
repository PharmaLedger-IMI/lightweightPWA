<!DOCTYPE html>
<html>
<head>
    <script src="js/cacheControl.js"></script>
    <link href="css/responsive.css" rel="stylesheet">
    <title>PharmaLedger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<div class="loader-container">
    <div class="loader"></div>
</div>

<div id="settings-modal" class="page-container fill-available-width leaflet-page info-modal">

    <div class="modal-body">
        <div class="page-header modal-header left-aligned-header">
            <div class="icon-title-container" tabindex="0">
                <h1 class="product-name bold-title"></h1>
            </div>
            <div class="product-description" tabindex="0"></div>
        </div>
        <div class="page-content">
            <div class="leaflet-content-wrapper">
                <div id="leaflet-content">
                </div>
                <button id="scan-again-button" class="scan-button go-home-button"
                        translate="scan_again"></button>
            </div>

        </div>
    </div>
</div>
<div id="expired-modal" class="modal-container popup-modal error-modal hiddenElement">
    <div class="modal-body">
        <div class="modal-header centered-header">
            <div class="icon-title-container">
                <div class="modal-icon"></div>
                <h1 class="modal-title bold-title" id="expired-title" translate="leaflet_expired_title"
                    role="alert"></h1>
            </div>
            <button class="close-modal" modal-id="expired-modal" tabindex="0"
                    aria-label="close error message"></button>
        </div>
        <div class="modal-content" translate="leaflet_expired_message" role="alert"></div>
    </div>
</div>
<div id="incorrect-date-modal" class="modal-container popup-modal error-modal hiddenElement">
    <div class="modal-body">
        <div class="modal-header centered-header">
            <div class="icon-title-container">
                <div class="modal-icon"></div>
                <h1 class="modal-title bold-title" id="incorrect-date-title" translate="leaflet_incorrect_date_title"
                    role="alert"></h1>
            </div>
            <button class="close-modal" modal-id="incorrect-date-modal"
                    aria-label="close error modal"></button>
        </div>
        <div class="modal-content" translate="leaflet_incorrect_date_message"></div>
    </div>
</div>

<dialog class="warning-modal">
    <header>
        <div class="modal-header centered-header">
            <div class="icon-title-container">
                <div class="modal-icon"></div>
                <h1 class="modal-title bold-title" id="lang-title" translate="select_lang_title" role="alert"></h1>
            </div>
        </div>
    </header>
    <section>
        <div class="text-section has-leaflets" translate="leaflet_lang_select_message"></div>
        <div class="languages-container" role="radiogroup"></div>
    </section>
    <footer>
        <button id="proceed-button" class="proceed-button has-leaflets"
                translate="lang_proceed"></button>
        <div id="modal-scan-again-button" class="proceed-button no-leaflet"
             translate="scan_again"></div>
        <button id="go-back-button" class="go-back-button go-home-button"
                translate="go_home"></button>
    </footer>
</dialog>
</body>
<script src="./js/controllers/LeafletController.js" type="module"></script>
