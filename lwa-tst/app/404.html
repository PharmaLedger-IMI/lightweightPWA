<!DOCTYPE html>
<html>
<head>
    <link href="./css/responsive.css" rel="stylesheet">
    <script src="./js/controllers/Error404Controller.js" type="module"></script>
    <title>PharmaLedger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="page-container fill-available-width error-page">
    <div id="font-control">ABC</div>
    <div class="page-header modal-header left-aligned-header">
        <div class="icon-title-container">
            <div class="modal-title header-title bold-title" translate="product_not_found_title"></div>
            <div class="modal-icon"></div>
        </div>
        <div class="modal-subtitle header-subtitle hiddenElement" translate="error_subtitle"></div>
    </div>

    <div class="page-content">
        <div class="error-text">
            Oops! It seems there was a problem with your request. <br/>
            Please double-check the information you provided and try again. <br/>
            If the issue persists, feel free to contact our support team for assistance. <br/>
            We apologize for any inconvenience this may have caused.
        </div>

        <button id="go-home-button" class="scan-button go-home-button" translate="go_home"
                tabindex="0"></button>
    </div>
</div>

</body>
</html>
