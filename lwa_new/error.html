<!DOCTYPE html>
<html>
<head>
    <link href="css/_main.css" rel="stylesheet">
    <script src="./js/controllers/ErrorController.js" type="module"></script>
    <title>PharmaLedger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="loader-container main-page-loader">
    <div class="font-control">
        <span>Lorem ipsum text example</span>
    </div>
    <div class="loader"></div>
</div>
<div class="page-container fill-available-width error-page">
    <div class="page-header modal-header left-aligned-header">
        <div class="icon-title-container">
            <h1 class="modal-title header-title bold-title"></h1>
            <div class="modal-icon"></div>
        </div>
        <div class="modal-subtitle header-subtitle hiddenElement" translate="error_subtitle"></div>
    </div>

    <div class="page-content">
        <div class="error-text"></div>
        <button id="scan-again-button" class="scan-button go-home-button" translate="scan_again"
                tabindex="0"></button>
    </div>
</div>

</body>
</html>
