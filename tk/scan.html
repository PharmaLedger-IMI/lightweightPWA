<head>
    <link href="css/main.css" rel="stylesheet">
    <script src="./js/controllers/ScanController.js" type="module"></script>
    <title>PharmaLedger</title>
</head>
<body>

<div class="loader-container scan-page-loader">
    <div class="loader"></div>
</div>

<div class="page-container scan-page">
    <div class="scan-header">
        <button class="scan-cancel" translate="cancel" onclick="scanController.cancelHandler()" ></button>
        <button class="camera-switch" onclick="scanController.switchCamera()" translate="change_camera"></button>
    </div>
    <div id="scan-error" class="modal-container error-modal popup-modal">
        <div class="modal-body">
            <div class="modal-header centered-header">
                <div class="icon-title-container">
                    <div class="modal-icon"></div>
                    <h1 class="modal-title" translate="scan_error_title" role="alert"></h1>
                </div>
                <button class="close-modal" onclick="scanController.closeModal('scan-error')" aria-label="close error message"></button>
            </div>
            <div class="modal-content" translate="camera_error_message" role="alert">
            </div>

        </div>
    </div>

    <div id="scanner-placeholder">
        <!-- injected automatically -->
    </div>

</div>
</body>
<script type="module">
  import {translate} from "./js/translations.js";
  document.getElementsByTagName("body").onload = translate();
</script>
